<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Analysis Tools</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container p-4">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Security Analysis Tools</h1>
        </header>

        <div class="grid grid-cols-1 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-4 cursor-pointer hover:shadow-lg transition duration-300"
                 id="xssDetectionCard">
                <div class="flex items-center">
                    <div class="text-yellow-500 mr-4">
                        <i class="fas fa-virus text-2xl"></i>
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold">XSS Attack Detection</h2>
                        <p class="text-sm text-gray-600">Detect potential XSS attack patterns in URLs</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="xssDetection" class="hidden">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="mb-4">
                    <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-2">Enter URL to analyze:</label>
                    <input type="url" id="urlInput" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
                           placeholder="https://example.com">
                </div>
                <button id="analyzeXSSButton"
                        class="w-full bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-300">
                    Detect XSS Attack
                </button>
                
                <div id="results" class="hidden mt-4 p-4 bg-gray-50 rounded-lg">
                    <div id="resultContent"></div>
                </div>

                <div id="loading" class="hidden mt-4 text-center">
                    <div class="inline-block animate-spin rounded-full h-6 w-6 border-4 border-yellow-500 border-t-transparent"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
